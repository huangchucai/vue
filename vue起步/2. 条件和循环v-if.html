<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>v-ifå’Œv-for</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
 <div id="app3">
 	<p v-if='seen'>
 		now you see me 
 	</p>
 </div>
 <div id="app4">
 	<ol>
 		<li v-for ='todo in todos'>
 			{{todo.text}}
 		</li>
 	</ol>
 </div>
 <script>
 	var app3=new Vue({
 		el : "#app3",
 		data:{
 			seen: true
 		}
 	})
 	var app4 =new Vue({
 		el : "#app4",
 		data: {
 			todos: [
 				{text : 'Learn JavaScript'},
 				{text : 'Learn Vue'},
 				{text : 'HUANG CHUCAI'}
 			]
 		}
 	})
 </script>   
</body>
</html>
